{% extends "infos/basic.html" %}

{% block values %}
<table border=0 align=center  style="font-size: 12pt; border: 3px lightgray solid; border-radius: 15px; padding-right: 10px;
width:100%; padding-left: 10px;">

<form method="POST" action="{% url "infos:edit_done" result.id %}">
  {% csrf_token %}

<tr><td colspan=3 /> <br></tr>
<tr  align="center">
  <td style="width:30%;"> rack </td>
  <td colspan=2 ><input type="text" value={{ result.rack_num }}  name="rack_num" size="40" /></td>
</tr>

<tr align="center">
  <td style="width:30%;"> box </td>
  <td colspan=2><input type="text" value={{ result.box_num }}  name="box_num" size="40" /></td>
</tr>
<tr align="center">
  <td style="width:30%;"> barcode </td>
  <td colspan=2><input type="text" value={{ result.barcode_num }}  name="barcode_num" size="40" /></td>
</tr>
<tr align="center">
  <td style="width:30%;"> well </td>
  <td colspan=2><input type="text" value={{ result.well_num }}  name="well_num" size="40" /></td>
</tr>
<tr align="center">
  <td style="width:30%;"> freezer </td>
  <td colspan=2><input type="text" value={{ result.freezer_num }}  name="freezer_num" size="40" /></td>
</tr>


<tr><td colspan=3 /><br> </tr>

<tr align="center">
  <td>

      <input type="submit" style="border: 2px solid green;" onclick="return confirm('Are you sure modify this?')" value=" SAVE " />
    </form>
  </td>

  <td>
    <input type=button onclick="location.href='{% url 'infos:index' %}'" value="BACK TO LIST " />
  </td>

  <td>
    <form method="POST" action="{% url "infos:remove" result.id %}">
      {% csrf_token %}
      <input type="submit" style="border: 2px solid red;" onclick="return confirm('Are you sure delete this?')" value=" DELETE " />
    </form>
  </td>

</tr>
<tr><td colspan=3 /><br> </tr>




</table>
{% endblock %}
