{% extends "blacklist/basic.html" %}

{% block values %}
<table border=0 align=center  style="font-size: 12pt; border: 3px lightgray solid; border-radius: 15px; padding-right: 10px;
width:100%; padding-left: 10px;">

<form method="POST" action="{% url "blacklist:edit_done" result.id %}">
  {% csrf_token %}

<tr><td colspan=3 /> <br></tr>
<tr  align="center">
  <td style="width:30%;"> CHR </td>
  <td colspan=2 ><input type="text" value={{ result.chr }}  name="chr" size="40" /></td>
</tr>

<tr align="center">
  <td style="width:30%;"> POS </td>
  <td colspan=2><input type="text" value={{ result.pos }}  name="pos" size="40" /></td>
</tr>
<tr align="center">
  <td style="width:30%;"> rsID </td>
  <td colspan=2><input type="text" value={{ result.rsid }}  name="rsid" size="40" /></td>
</tr>
<tr align="center">
  <td style="width:30%;"> Reason </td>
  <td colspan=2><input type="text" value={{ result.reason }}  name="reason" size="40" /></td>
</tr>
<tr align="center">
  <td style="width:30%;"> Registered by </td>
  <td colspan=2><input type="text" value={{ result.who }}  name="who" size="40" /></td>
</tr>
<tr align="center">
  <td style="width:30%;"> Date </td>
  <td colspan=2> <input type="text" value={{ result.date }} size="40" disabled /></td>
</tr>

<tr><td colspan=3 /><br> </tr>

<tr align="center">
  <td>

      <input type="submit" style="border: 2px solid green;" onclick="return confirm('Are you sure modify this?')" value=" SAVE " />
    </form>
  </td>

  <td>
    <input type=button onclick="location.href='{% url 'blacklist:index' %}'" value="BACK TO LIST " />
  </td>

  <td>
    <form method="POST" action="{% url "blacklist:remove" result.id %}">
      {% csrf_token %}
      <input type="submit" style="border: 2px solid red;" onclick="return confirm('Are you sure delete this?')" value=" DELETE " />
    </form>
  </td>

</tr>
<tr><td colspan=3 /><br> </tr>




</table>
{% endblock %}
